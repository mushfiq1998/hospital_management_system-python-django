<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Appointment Details</title>
        <style type="text/css">
            body {
                font-family: 'Arial', sans-serif;
                font-weight: 300;
                font-size: 14px;
                background-color: #e8f5e9;
                color: #1b5e20;
                line-height: 1.3;
                margin: 0;
                padding: 0;
            }
            .wrapper {
                max-width: 500px;
                margin: 10px auto;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 6px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border: 1px solid #4caf50;
                position: relative;
            }
            .wrapper::before {
                content: '';
                position: absolute;
                top: 6px;
                left: 6px;
                right: 6px;
                bottom: 6px;
                border: 1px dashed #4caf50;
                border-radius: 4px;
                pointer-events: none;
            }
            .header {
                text-align: center;
                margin-bottom: 15px;
            }
            .title {
                font-size: 24px;
                font-weight: 700;
                color: #2e7d32;
                margin: 0;
                padding: 10px 0;
                border-bottom: 1px solid #4caf50;
            }
            .details {
                padding: 10px;
                background-color: #f1f8e9;
                border-radius: 3px;
                border: 1px solid #a5d6a7;
            }
            .details p {
                margin: 5px 0;
                font-size: 16px;
            }
            .label {
                font-weight: 600;
                color: #388e3c;
            }
        </style>
    </head>
    <body>
        <div class='wrapper'>
            <div class='header'>
                <h1 class='title'>Appointment Details</h1>
            </div>
            <div class='details'>
                <p><span class="label">Patient:</span> {{ appointment.patient.name }}</p>
                <p><span class="label">Doctor:</span> {{ appointment.doctor.name }}</p>
                <p><span class="label">Date:</span> {{ appointment.date }}</p>
                <p><span class="label">Time:</span> {{ appointment.time }}</p>
                <p><span class="label">Description:</span> {{ appointment.reason }}</p>
            </div>
        </div>
    </body>
</html>
