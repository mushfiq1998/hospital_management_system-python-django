<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Patient Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #e8f5e9;
            font-family: Arial, sans-serif;
            color: #2e7d32;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(46, 125, 50, 0.1);
            background-color: #f1f8e9;
        }
        .card-header {
            background-color: #4CAF50;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border-color: #81c784;
            color: #2e7d32;
        }
        .btn {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        .btn-secondary {
            background-color: #81c784;
            border-color: #81c784;
            color: #2e7d32;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #2e7d32;
            background-color: #f1f8e9;
            background-clip: padding-box;
            border: 1px solid #81c784;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        form select {
            height: calc(1.5em + 0.75rem + 2px);
        }
        .input-group-text {
            background-color: #a5d6a7;
            border-color: #81c784;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg mt-5">
                    <div class="card-header">
                        <h2 class="mb-0">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Patient Billing</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="form-group row mb-3">
                                <label for="{{ form.patient.id_for_label }}" class="col-sm-3 col-form-label">Patient:</label>
                                <div class="col-sm-9">
                                    {{ form.patient }}
                                </div>
                            </div>
                            <div class="form-group row mb-3">
                                <label for="{{ form.total_amount.id_for_label }}" class="col-sm-3 col-form-label">Total Amount:</label>
                                <div class="col-sm-9">
                                    <div class="input-group">
                                        <span class="input-group-text">TK</span>
                                        {{ form.total_amount }}
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row mb-3">
                                <label for="{{ form.payment_status.id_for_label }}" class="col-sm-3 col-form-label">Payment Status:</label>
                                <div class="col-sm-9">
                                    {{ form.payment_status }}
                                </div>
                            </div>
                            <div class="form-group row mb-3">
                                <label for="{{ form.description.id_for_label }}" class="col-sm-3 col-form-label">Description:</label>
                                <div class="col-sm-9">
                                    {{ form.description }}
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-9 offset-sm-3">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Save
                                    </button>
                                    <a href="{% url 'patient_billing_list' %}" class="btn btn-secondary ms-2">
                                        <i class="fas fa-times me-2"></i>Cancel
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
