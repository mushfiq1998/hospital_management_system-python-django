<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OT Booking Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e8f5e9;
            margin: 0;
            padding: 20px;
            color: #2e7d32;
            font-size: 16px; /* Increased base font size */
        }
        h1 {
            color: #2e7d32;
            text-align: center;
            font-size: 32px; /* Increased font size for h1 */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f1f8e9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .detail-row {
            margin-bottom: 15px;
            font-size: 20px; /* Increased font size for detail rows */
        }
        .detail-label {
            font-weight: bold;
            color: #2e7d32;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 16px; /* Increased font size for status badge */
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
        }
        .action-links {
            margin-top: 20px;
        }
        .action-links a {
            display: inline-block;
            margin-right: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px; /* Increased font size for action links */
        }
        .action-links a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>OT Booking Detail</h1>
    <div class="container">
        <div class="detail-row">
            <span class="detail-label">Patient:</span> {{ booking.patient.name }}
        </div>
        <div class="detail-row">
            <span class="detail-label">Doctor:</span> {{ booking.doctor.name }}
        </div>
        <div class="detail-row">
            <span class="detail-label">Procedure:</span> {{ booking.procedure }}
        </div>
        <div class="detail-row">
            <span class="detail-label">Scheduled Time:</span> {{ booking.scheduled_time }}
        </div>
        <div class="detail-row">
            <span class="detail-label">Status:</span>
            <span class="status-badge">
                {{ booking.get_status_display }}
            </span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Notes:</span>
            <p style="font-size: 18px;">{{ booking.notes|linebreaks }}</p>
        </div>
    </div>
</body>
</html>
