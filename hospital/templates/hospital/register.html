{% extends 'hospital/base.html' %}

{% block title %}Register{% endblock %}

{% block extra_head %}
<style>
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-top: 10px;
        color: #2e7d32;
    }
    input {
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #4CAF50;
        border-radius: 4px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #45a049;
    }
    .login-link {
        text-align: center;
        margin-top: 20px;
    }
    .login-link a {
        color: #4CAF50;
        text-decoration: none;
    }
    .login-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
