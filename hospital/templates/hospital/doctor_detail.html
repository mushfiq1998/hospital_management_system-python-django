<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        .doctor-photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
        }
        .no-photo {
            width: 200px;
            height: 200px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 16px;
            color: #666;
        }
        .doctor-info {
            margin-bottom: 20px;
        }
        .doctor-info p {
            margin: 10px 0;
        }
        .button-container {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doctor Details</h1>
        {% if doctor.photo %}
            <img src="{{ doctor.photo.url }}" alt="{{ doctor.name }}" class="doctor-photo">
        {% else %}
            <div class="no-photo">No photo available</div>
        {% endif %}
        <div class="doctor-info">
            <p><strong>Name:</strong> Dr. {{ doctor.name }}</p>
            <p><strong>Specialization:</strong> {{ doctor.specialization }}</p>
            <p><strong>Phone Number:</strong> {{ doctor.phone_number }}</p>
        </div>
        <div class="button-container">
            <a href="{% url 'doctor_pdf' doctor.id %}" class="btn btn-primary" target="_blank">
                <i class="fas fa-file-pdf"></i> Print PDF
            </a>
            <a href="{% url 'doctor_edit' doctor.pk %}" class="button">Edit</a>
            <a href="{% url 'doctor_delete' doctor.pk %}" class="button">Delete</a>
            <a href="{% url 'doctor_list' %}" class="button">Back to List</a>
        </div>
    </div>
</body>
</html>
