{% load custom_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Patient Serial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e8f5e9;
            color: #1b5e20;
        }
        .container {
            background-color: #c8e6c9;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 100, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
            max-width: 600px;
        }
        h2 {
            color: #2e7d32;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 100, 0, 0.1);
        }
        .form-label {
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 4px;
        }
        .form-control, .form-select {
            border: 2px solid #81c784;
            border-radius: 12px;
            padding: 8px;
            transition: all 0.3s ease;
            background-color: #f1f8e9;
            color: #1b5e20;
            font-size: 16px;
            width: 100%;
        }
        .form-control:focus, .form-select:focus {
            border-color: #4caf50;
            box-shadow: 0 0 0 0.25rem rgba(76, 175, 80, 0.25);
            transform: translateY(-2px);
        }
        .btn-primary {
            background-color: #4caf50;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 12px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-secondary {
            background-color: #81c784;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #1b5e20;
            border-radius: 12px;
            font-size: 16px;
        }
        .btn-secondary:hover {
            background-color: #66bb6a;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Patient Serial</h2>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="patient" class="form-label">Patient</label>
                {{ form.patient }}
            </div>
            <div class="form-group">
                <label for="doctor" class="form-label">Doctor</label>
                {{ form.doctor }}
            </div>
            <div class="form-group">
                <label for="date" class="form-label">Date</label>
                {{ form.date }}
            </div>
            <div class="form-group">
                <label for="serial_number" class="form-label">Serial Number</label>
                {{ form.serial_number }}
            </div>
            <div class="form-group">
                <label for="status" class="form-label">Status</label>
                {{ form.status }}
            </div>
            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-primary">Create Patient Serial</button>
                <a href="{% url 'patient_serial_list' %}" class="btn btn-secondary">Back to List</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
