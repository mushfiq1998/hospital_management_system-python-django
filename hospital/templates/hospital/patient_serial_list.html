<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Serials for Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f5e9;
            color: #1b5e20;
        }
        .container {
            background-color: #c8e6c9;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 100, 0, 0.1);
        }
        h2 {
            color: #2e7d32;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 100, 0, 0.1);
        }
        .btn-success {
            background-color: #4caf50;
            border-color: #4caf50;
        }
        .btn-success:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        .table {
            background-color: #f1f8e9;
            border-radius: 10px;
            overflow: hidden;
        }
        .table thead {
            background-color: #81c784;
            color: white;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #e8f5e9;
        }
        select {
            background-color: #a5d6a7;
            color: #1b5e20;
            border: 1px solid #4caf50;
            border-radius: 5px;
        }
        .btn-group .btn {
            margin-right: 5px;
        }
        .btn-info {
            background-color: #66bb6a;
            border-color: #66bb6a;
            color: white;
        }
        .btn-info:hover {
            background-color: #4caf50;
            border-color: #4caf50;
        }
        .btn-warning {
            background-color: #81c784;
            border-color: #81c784;
        }
        .btn-warning:hover {
            background-color: #66bb6a;
            border-color: #66bb6a;
        }
        .btn-danger {
            background-color: #a5d6a7;
            border-color: #a5d6a7;
        }
        .btn-danger:hover {
            background-color: #81c784;
            border-color: #81c784;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Patient Serials for Today</h2>
        <a href="{% url 'create_patient_serial' %}" class="btn btn-success mb-3">Create New Serial</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Serial Number</th>
                    <th>Patient</th>
                    <th>Doctor</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for serial in serials %}
                <tr>
                    <td>{{ serial.serial_number }}</td>
                    <td>{{ serial.patient.name }}</td>
                    <td>{{ serial.doctor.name }}</td>
                    <td>
                        <form method="post" action="{% url 'update_patient_serial_status' serial.pk %}">
                            {% csrf_token %}
                            <select name="status" onchange="this.form.submit()">
                                {% for status, display in serial.STATUS_CHOICES %}
                                    <option value="{{ status }}" {% if serial.status == status %}selected{% endif %}>
                                        {{ display }}
                                    </option>
                                {% endfor %}
                            </select>
                        </form>
                    </td>
                    <td>
                        <div class="btn-group" role="group">
                            <a href="{% url 'patient_serial_detail' serial.pk %}" class="btn btn-info btn-sm">View</a>
                            <a href="{% url 'edit_patient_serial' serial.pk %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'delete_patient_serial' serial.pk %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this serial?')">Delete</a>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No serials for today.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
